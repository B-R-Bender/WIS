<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>

</h:head>
<h:body>
    <h:outputStylesheet id="wisCSS" library="css" name="wisStyle.css"/>
    <p:growl autoUpdate="true"/>

    <!--<div class="parent">-->
        <!--<div class="centralBlock">-->
    <h:form>
        <p:layout id="formLayout" style="position: center; margin-top: 10%; height: 500px">
            <p:layoutUnit position="center">
                <h:panelGrid columns="3" cellpadding="5">
                    <p:outputLabel id="inputLable"
                                   for="input"
                                   value="#{messages['labels.arrayIn']}"/>
                    <p:inputTextarea id="input" value="#{sortingBean.userInput}"
                                     rows="5" cols="50"
                                     onclick="PF('bar').hide()"/>
                    <p:chart id="chart" type="line" model="#{sortingBean.chart}" style="width:400px;"/>
                </h:panelGrid>
            </p:layoutUnit>
            <p:layoutUnit position="west" size="25%">
                <p:commandButton id="sortAction"
                                 value="#{messages['buttons.sort']}"
                                 actionListener="#{sortingBean.sort}"
                                 update="output chart"
                                 onclick="PF('bar').show()">
                </p:commandButton>
            </p:layoutUnit>
        </p:layout>
    </h:form>
    <!--</div>-->
    <!--</div>-->

    <p:notificationBar id="topBar" position="top" effect="slide"
                       styleClass="top" widgetVar="bar" style="background-color: cyan">
        <div>
            <p:commandButton value="#{messages['buttons.hide']}" onclick="PF('bar').hide()" type="button" icon="ui-icon-arrow-1-n"/>
        </div>
        <div>
            <h:outputText id="output" value="#{sortingBean.resultOutput}" style="font-size:36px;"/>
        </div>
    </p:notificationBar>
</h:body>
</html>
